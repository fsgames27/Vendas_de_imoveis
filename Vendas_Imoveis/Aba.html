<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recife Moveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="Logo">
            <img src="img/Logo.png" alt="logo">
        </section>
        <section class="zap">
            <img src="img/zapzap.png" alt="">
            <p class="numero">(81)91234-5678</p>
        </section>
    </header>
    <main>
        <h1>5 Exelentes apartamentos em Recife</h1>

        <div class="input">
            <p>Cadastre-se e veja 5 excelentes <br>
                apartamentos em primeira mão</p>
           
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                <input type="email" name="e-mail" id="email" size="45" placeholder="Exemplo@exemplo.com">
                <input type="text" name="Telefone" id="telefone" placeholder="+51 (81)99944-4433">
                <input class="btn" type="submit" value="Cadastrar">

        </div>
    </main>
    <footer>
        <h2>Imóveis exclusivos para você</h2>
        <p>
            São apartamentos que estão disponível para compra a menos de 24 Horas
        </p>
    </footer>
